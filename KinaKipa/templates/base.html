<!DOCTYPE html>

{% load static %}
{% load i18n %}

<html>
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="{% static 'css/styles-1.01.css'%}" type="text/css" media="screen" charset="utf-8" />
        <script src="{% static 'js/jquery-1.3.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/coda.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/hamburgers.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/custom.js' %}" type="text/javascript"></script>
        {% block js %}
        {% endblock %}
    </head>

    <body>
        <header>

            <div class="logo">
                <a href="{% url 'index' %}">{% trans 'KinaKipa' %}</a>
            </div>
            <div class="search-button">
                <a href="#"><i class="fa fa-search" aria-hidden="true"></i></a>
            </div>
            <div id="menu">
                <button class="hamburger hamburger--3dxy js-hamburger" type="button">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
                </button>
            </div>

            <nav class="lang-block">
                <ul>
                    <li>
                        <a href="/be{{ request.path|slice:'3:' }}">БЕЛ</a>
                    </li>
                    <li>
                        <a href="/en{{ request.path|slice:'3:' }}">EN</a>
                    </li>
                    <li>
                        <a href="/ru{{ request.path|slice:'3:' }}">РУ</a>
                    </li>
                </ul>
            </nav>

            <nav class="">
                <ul>
                    <li>
                        <a href="{% url 'catalog' %}"><i class="fa fa-caret-square-o-right" aria-hidden="true"></i>{% trans 'Movies' %}</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-hashtag" aria-hidden="true"></i>{% trans 'News' %}</a>
                    </li>
                    <li>
                        <a href="{% url 'p_film' %}"><i class="fa fa-map-marker" aria-hidden="true"></i>{% trans 'Movie screenings' %}</a>
                    </li>
                    <li>
                        <a href="{% url 'django.contrib.flatpages.views.flatpage' 'about/' %}"><i class="fa fa-info-circle" aria-hidden="true"></i>{% trans 'About us' %}</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-envelope" aria-hidden="true"></i>{% trans 'Contacts' %}</a>
                    </li>
                </ul>
            </nav>

        </header>

        {% block content %}

        {% endblock %}

        <footer>

        </footer>

    </body>

</html>
