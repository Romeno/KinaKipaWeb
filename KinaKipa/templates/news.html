{% extends "base.html" %}

{% load static %}
{% load i18n %}

{% block content %}
    <content class="news-group">
        <div class="news-navigation-strip">
            <h4>
                <a href="#" class="main">{% trans 'Moive news' %}</a><span class="devider"> | </span><a href="#">{{news.title}}</a>
            </h4>
        </div>

        <h4 class="news-title">{{news.title}}</h4>
        <h5 class="news-date">{{time}}</h5>

        <div class="news_content">
            <div class="content-wrapper">
                {{news.content|safe}}
            </div>
        </div>

        <div class="news-video">
            {{news.video_link|safe}}
        </div>
    </content>
{% endblock %}
